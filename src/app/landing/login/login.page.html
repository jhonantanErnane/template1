<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text='' [defaultHref]="['/landing']"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" >
    <ion-grid justify-content-center align-items-center>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">User</ion-label>
            <ion-input formControlName="user"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!form.valid" expand="block" routerLink="/main">LOGIN</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
